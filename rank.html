<html>
    <head>
        <title>rank</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <META HTTP-EQUIV="pragma" CONTENT="no-cache">
        <link rel="stylesheet" type="text/css" href="/static/os.css"/>
        <script src="os.js" type="text/javascript"></script> 
    </head>
    <body oncontextmenu=self.event.returnValue=false onload="showScore();showRange();">
        <a href="/">返回首页</a>
        <center>
        <font id="main1">您的成绩是<br /></font><p/>
        <font id="main2" style="color:red;font-size:80px">{{score}}</font><p/>
        <FONT id="main3"> 您在本系统排名第{{rank}}</FONT></center>
        {% if score == 100 %}
        <div id="main2" align="center" style="color:red"><h1>恭喜，您已经超越神了！</h1></div><p/>
        <div align="center">
        <input type="button" value="再测一次" style="width:150px;height:50px;font-size:20px;" onclick="location.href='/test/';"/>
        {% else %}
        <form name="myform" action="." method="POST" AUTOCOMPLETE="OFF">
            <table align=center >
                {% for i in num %}
                <tr><td width="20%"><b>题目{{i+1}}</b></td><td>{{problem[i]}}</td></tr>
                <tr><td><b>答案</b></td><td>
                {% for j in answer[i] %}
                {{j}},
                {% endfor %}
        </td></tr>
                {% endfor %}
            </table><br/>
            <div align="center">
                <input type="button" value="再测一次" style="width:150px;height:50px;font-size:20px;" onclick="location.href='/test/';"/>
            </form> 
            {% endif %}
        </body>
    </html>
